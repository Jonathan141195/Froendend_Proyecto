<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h4 class="text-center mb-4 fw-bold text-primary">
              <i class="bi bi-person-lines-fill"></i> Editar Usuario
            </h4>
  
            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombreUsuario" class="form-label fw-semibold">Nombre del Usuario:</label>
              <input
                id="nombreUsuario"
                type="text"
                class="form-control"
                placeholder="Ingrese el nombre del Usuario"
                [(ngModel)]="Usuario.name"
                />
            </div>
  
            <!-- Teléfono -->
            <div class="mb-3">
              <label for="Username" class="form-label fw-semibold">Username:</label>
              <input
                id="te"
                type="text"
                class="form-control"
                placeholder="Ingrese el Username"
                [(ngModel)]="Usuario.Username"
                />
            </div>
            <!-- Campo Distrito -->
             <!-- Campo Distrito -->
<div class="mb-3">
    <label for="Rol" class="form-label fw-semibold">Rol:</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-map"></i></span>
      <select 
        id="RolId" 
        class="form-select" 
        [(ngModel)]="RolId" 
        (change)="onRolChange($event)"  
      >
        <option *ngFor="let Rol of Roles()" [value]="Rol.RolId">
          {{ Rol.Descripcion }}
        </option>
        <option *ngIf="Roles().length === 0" disabled>No hay roles disponibles</option>
      </select>
    </div>
  </div>
  

  
  
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">CorreoElectronico:</label>
              <input
                id="correoElectronico"
                type="correoElectronico"
                class="form-control"
                placeholder="Ingrese el email"
                [(ngModel)]="Usuario.CorreoElectronico"
                />
            </div>
  
            <!-- Dirección -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password:</label>
              <input
                id="password"
                type="text"
                class="form-control"
                placeholder="Ingrese la Contraseña"
                [(ngModel)]="Usuario.Password"
                 />
            </div>
  
            <!-- Botón para modificar estudiante -->
            <div class="d-flex justify-content-center">
              <button 
                class="btn btn-primary"
                (click)="modificarUsuario(Usuario.UserId, $event)">
                Guardar Cambios
              </button>
            </div>
  
            <!-- Alerta de éxito -->
            <div *ngIf="mostrarAlerta" class="alert alert-success mt-3">
              {{ mensajeAlerta }}
              <button type="button" class="close" (click)="mostrarAlerta = false">x</button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
