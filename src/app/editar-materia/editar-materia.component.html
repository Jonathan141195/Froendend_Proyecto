<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h4 class="text-center mb-4 fw-bold text-primary">
              <i class="bi bi-person-lines-fill"></i> Editar Materia
            </h4>
  
            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombreMateria" class="form-label fw-semibold">Nombre de la Materia:</label>
              <input
                id="nombreMateria"
                type="text"
                class="form-control"
                placeholder="Ingrese el nombre de la Materia"
                [(ngModel)]="Materia.Materia"
                />
            </div>
  
            <!-- Creditos-->
            <div class="mb-3">
              <label for="telefono" class="form-label fw-semibold">Creditos:</label>
              <input
                id="creditos"
                type="text"
                class="form-control"
                placeholder="Ingrese la cantidad de Creditos"
                [(ngModel)]="Materia.Creditos"
                 />
            </div>
  
            
  
            <!-- Botón para modificar estudiante -->
            <div class="d-flex justify-content-center">
              <button 
                class="btn btn-primary"
                (click)="modificarMateria(Materia.MateriaId, $event)">
                Guardar Cambios
              </button>
            </div>
  
            <!-- Alerta de éxito -->
            <div *ngIf="mostrarAlerta" class="alert alert-success mt-3">
              {{ mensajeAlerta }}
              <button type="button" class="close" (click)="mostrarAlerta = false">x</button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
