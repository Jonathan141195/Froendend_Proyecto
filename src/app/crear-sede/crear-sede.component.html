<div class="container mt-4">
    <h2 class="text-center mb-4">Crear Nueva Sede</h2>
  
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nombreSede" class="form-label">Nombre de la Sede</label>
        <input placeholder="Ingrese el nombre" type="text" class="form-control" #nuevoSede />
      </div>
  
      <div class="mb-3">
        <label for="distrito" class="form-label">Distrito</label>
        <select id="Distrito" class="form-select" [(ngModel)]="Distrito" (change)="onDistritoChange($event)">
    
            @for (Distrito of Distritos(); track Distrito.DistritoId) {
                <option [value]="Distrito.DistritoId">
                    {{ Distrito.Distrito }}
                  </option>
              } @empty {
                <li>Nada que mostrar.</li>
              }
        </select>
      </div>
  
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" [(ngModel)]="Telefono" placeholder="Ingrese el teléfono" />
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="Email" placeholder="Ingrese el correo electrónico" />
      </div>
      <div class="mb-3">
        <label for="Direccion" class="form-label">Direccion</label>
        <input type="Direccion" class="form-control" [(ngModel)]="Direccion" placeholder="Ingrese la Direccion" />
      </div>
      <button class="btn btn-primary w-100" (click)="agregarSede(nuevoSede.value, DistritoId, Telefono, Email,Direccion)">
        Agregar Sede
      </button>
    </div>
  </div>
