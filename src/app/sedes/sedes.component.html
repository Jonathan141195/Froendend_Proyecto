<div class="container mt-5">
    <h2>Sedes</h2>

    <!-- Botón de Crear Sede -->
    <button class="btn btn-primary mb-3" (click)="redirigirCrearSede()">Crear Sede</button>

    <div class="row">
        @for (Sede of Sedes(); track Sede.SedeId) {
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Sede ID: <strong>{{ Sede.SedeId }}</strong></h5>

                        <div class="form-group mb-2">
                            <label>Nombre de la Sede</label>
                            <input 
                                type="text" 
                                class="form-control"
                                [value]="Sede.Sede"
                                (keydown.enter)="modificarSede(Sede.SedeId, $event)"
                            />
                        </div>

                        <div class="form-group mb-2">
                            <label>Distrito</label>
                            <input 
                                type="text" 
                                class="form-control"
                                [value]="Sede.DistritoId"
                                (keydown.enter)="modificarSede(Sede.SedeId, $event)"
                            />
                        </div>

                        <div class="form-group mb-2">
                            <label>Email</label>
                            <input 
                                type="email" 
                                class="form-control"
                                [value]="Sede.Email"
                                (keydown.enter)="modificarSede(Sede.SedeId, $event)"
                            />
                        </div>

                        <div class="form-group mb-2">
                            <label>Teléfono</label>
                            <input 
                                type="text" 
                                class="form-control"
                                [value]="Sede.Telefono"
                                (keydown.enter)="modificarSede(Sede.SedeId, $event)"
                            />
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <button class="btn btn-warning btn-sm" (click)="redirigirEditarSede(Sede.SedeId ?? '')"
                            >
                            Editar Sede
                              </button>  
                            <button class="btn btn-danger btn-sm" (click)="borrarSede(Sede.SedeId)">
                                Borrar Sede
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        } @empty {
            <div class="col-12">
                <p class="text-center">Nada que mostrar.</p>
            </div>
        }
    </div>


</div>
