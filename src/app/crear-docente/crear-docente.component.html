<div class="container mt-4">

  <!-- ALERTA -->
  <div *ngIf="mostrarAlerta" [ngClass]="{'alert alert-success': alertaTipo === 'success', 'alert alert-danger': alertaTipo === 'error'}" class="text-center mb-3">
    {{ mensajeAlerta }}
  </div>

  <h2 class="text-center mb-4">Crear Nuevo Docente</h2>

  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="nombreDocente" class="form-label">Nombre del Docente</label>
      <input placeholder="Ingrese el Docente" type="text" class="form-control" #nuevoDocente />
    </div>

    <div class="mb-3">
      <label for="cedula" class="form-label">Cédula</label>
      <input type="text" class="form-control" [(ngModel)]="Cedula" placeholder="Ingrese la Cédula" />
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" [(ngModel)]="Telefono" placeholder="Ingrese el teléfono" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="Email" placeholder="Ingrese el correo electrónico" />
    </div>

    <div class="mb-3">
      <label for="Direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" [(ngModel)]="Direccion" placeholder="Ingrese la Dirección" />
    </div>

    <button class="btn btn-primary w-100" (click)="agregarDocente(nuevoDocente.value, Cedula, Telefono, Email, Direccion)">
      Agregar Docente
    </button>
  </div>
</div>
